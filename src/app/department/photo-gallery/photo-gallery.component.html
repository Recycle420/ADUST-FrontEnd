<app-department-header [departmentName]="department" [departmentId]="departmentId"></app-department-header>

<div  class="rs-gallery-4 rs-gallery sec-spacer">
    <div class="container">
        <div class="sec-title-2 mb-50 text-center">
            <h2>GALLERY -{{department.toUpperCase()}}</h2>
            <p>Considering primary motivation for the generation of narratives is a useful concept</p>
        </div>
        <div *ngIf="loadingGallery == 1" class="d-flex justify-content-center pb-5">
            <div class="spinner-grow text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <div class="row" *ngIf="loadingGallery == 2">
            <div class="col-lg-3 col-md-6" *ngFor="let image of galleryImages">
                <div class="gallery-item">
                    <img src="data:image/png;base64,{{image.photo}}" alt="Gallery Image" />
                    <div class="gallery-desc">
                        <h3><a href="#">{{image.title}}</a></h3>
                        <p>{{image.description}}</p>
                        <a class="image-popup" href="assets/images/gallery/1.jpg" title="Photo Title Here">
                            <i class="fa fa-search"></i>
                        </a>
                    </div>
                </div>
            </div>
            
        </div>
        
    </div>
</div>
