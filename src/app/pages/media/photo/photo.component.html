<app-header></app-header>

<div class="rs-breadcrumbs bg7 breadcrumbs-overlay">
    <div class="breadcrumbs-inner">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1 class="page-title">PHOTO GALLERY / {{folderName | uppercase}}</h1>
                    <ul>
                        <li>
                            <a class="active">HOME</a>
                        </li>
                        <li>PHOTO GALLERY</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumbs End -->

<div class="rs-history mt-30">
    <div class="container">
        <div *ngIf="loadingResults == 0" class="d-flex justify-content-center pb-5 pt-30">
            <div class="spinner-grow text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <div *ngIf="loadingResults == 1" class="row grid">
            <div *ngFor="let item of allResults" class="col-lg-3 col-md-3 col-xs-3">
                <div class="team-photo">
                    <img src="data:image/png;base64,{{item.photo}}" alt="{{item.photoName}}">
                </div>
            </div>
        </div>

        <div class="mt-20 text-center">
            <a class="readon2" routerLink="/image-folder">Back To Folder List</a>
        </div>

    </div>
</div>
