<app-header></app-header>

<div class="rs-breadcrumbs bg7 breadcrumbs-overlay">
    <div class="breadcrumbs-inner">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h1 class="page-title">IMAGE FOLDER</h1>
                    <ul>
                        <li>
                            <a class="active">HOME</a>
                        </li>
                        <li>IMAGE FOLDER</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumbs End -->

<div class="rs-history mt-10">
    <div class="container">
        <div *ngIf="loadingResults == 0" class="d-flex justify-content-center pb-5 pt-30">
            <div class="spinner-grow text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>

        <div *ngIf="loadingResults == 1" class="row grid">
            <div class="col-lg-6 col-md-6 col-xs-6 grid-item filter1 team-margin">
                <div class="accounts-backgorund-color text-center">
                    <p class="accounts-title">EVENT</p>
                </div>
                <div class="row">
                    <div *ngFor="let item of allEventFolders" class="col-lg-6 col-md-6 col-xs-6">
                        <div class="team-photo">
                            <a class="readon1" [routerLink]="['/photo-gallery', item.id, item.name]"><img
                                src="assets/images/folder.png" alt="{{item.name}}">
                            </a>
                        </div>
                        <h5>{{item.name}}</h5>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-6 col-xs-6 grid-item filter1 team-margin">
                <div class="accounts-backgorund-color text-center">
                    <p class="accounts-title">PUBLICATION</p>
                </div>
                <div class="row">
                    <div *ngFor="let item of allNewsFolders" class="col-lg-6 col-md-6 col-xs-6">
                        <div class="team-photo">
                            <a class="readon1" [routerLink]="['/photo-gallery', item.id, item.name]"><img
                                src="assets/images/folder.png" alt="{{item.name}}">
                            </a>
                        </div>
                        <h5>{{item.name}}</h5>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
